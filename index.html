<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Particle System</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #1f2a3a, #0b1020 60%);
      color: #e8edf5;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    .instructions {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(10, 14, 25, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
    }

    a {
      color: #8ad5ff;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="instructions">
    <div><strong>3D Particle Flow</strong></div>
    <div>Move the window to see the scene resize smoothly.</div>
  </div>
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
  <script src="your-program.js"></script>
</body>
</html>
